      - run:
          name: Run tests
          command: mvn verify -Psanity

  regression-test:
    docker:
      - image: cimg/openjdk:21.0
      - image: selenium/standalone-chrome:3.141.59-20200409
        environment:
          CI: true
    steps:
      - checkout
      - run: mvn dependency:resolve
      - run:
          name: Run tests
          command: mvn verify -Pregression

workflows:
  build-and-test:
    jobs:
      - build
      - smoke-test:
          requires:
            - build
      - sanity-test:
          requires:
            - build
            - smoke-test
      - regression-test:
