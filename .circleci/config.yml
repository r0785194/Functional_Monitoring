version: 2.1
orbs:
  maven: circleci/maven@1.4.1
  browser-tools: circleci/browser-tools@1.4.8

jobs:
  build:
    docker:
      - image: cimg/openjdk:21.0
      - image: selenium/standalone-chrome:3.141.59-20200409
        environment:
          CI: true
    steps:
      - checkout
      - browser-tools/install-chrome
      - browser-tools/install-chromedriver
      - run:
          command:  |
            google-chrome --version
            chromedriver --version
      - run: mvn dependency:resolve
  smoke-test:
    docker:
      - image: cimg/openjdk:21.0
      - image: selenium/standalone-chrome:3.141.59-20200409
        environment:
          CI: true
    steps:
      - checkout
      - run: mvn dependency:resolve
#      - run:
#          name: Start Telegraf
#          command: .\telegraf --config https://eu-central-1-1.aws.cloud2.influxdata.com/api/v2/telegrafs/0d03c1adaf7d0000
      - run:
          name: Run tests
          command: mvn verify -Psmoke
      - run:
          name: Post  to telegraf
          command: |
            netstat -a -n -o | find "8080"
            curl -X POST -H "Content-Type: application/xml" --data-binary "@target/surefire-reports/TEST-Setup.RunnerTest.xml" http://localhost:8080/telegraf

  sanity-test:
    docker:
      - image: cimg/openjdk:21.0
      - image: selenium/standalone-chrome:3.141.59-20200409
        environment:
          CI: true
    steps:
      - checkout
      - run: mvn dependency:resolve
      - run:
          name: Run tests
          command: mvn verify -Psanity
      - run: docker start telegraf

  regression-test:
    docker:
      - image: cimg/openjdk:21.0
      - image: selenium/standalone-chrome:3.141.59-20200409
        environment:
          CI: true
    steps:
      - checkout
      - run: mvn dependency:resolve
      - run:
          name: Run tests
          command: mvn verify -Pregression
      - run: docker start telegraf

workflows:
  build-and-test:
    jobs:
      - build
      - smoke-test:
          requires:
            - build
      - sanity-test:
          requires:
            - build
            - smoke-test
      - regression-test:
          requires:
            - build
            - sanity-test