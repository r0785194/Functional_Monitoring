version: 2.1
orbs:
  maven: circleci/maven@1.4.1
  browser-tools: circleci/browser-tools@1.4.8

jobs:
  build:
    docker:
      - image: cimg/openjdk:21.0
      - image: selenium/standalone-chrome:3.141.59-20200409
        environment:
          CI: true
    steps:
      - checkout
      - browser-tools/install-chrome
      - browser-tools/install-chromedriver
      - run:
          command:  |
            google-chrome --version
            chromedriver --version
      - run: mvn dependency:resolve
  smoke-test:
    docker:
      - image: cimg/openjdk:21.0
      - image: selenium/standalone-chrome:3.141.59-20200409
        environment:
          CI: true
    steps:
      - checkout
      - run: mvn dependency:resolve
      - run:
          name: Run tests
          command: mvn verify -Psmoke
      - run:
          name: Install Telegraf
          command: |
            curl -sL https://repos.influxdata.com/influxdb.key | gpg --dearmor -o /usr/share/keyrings/influxdb-archive-keyring.gpg
            echo "deb [signed-by=/usr/share/keyrings/influxdb-archive-keyring.gpg] https://repos.influxdata.com/debian buster stable" | sudo tee /etc/apt/sources.list.d/influxdb.list > /dev/null
            sudo apt-get update && sudo apt-get install -y telegraf
      - run:
          name: start telegraf
          command: telegraf --config https://eu-central-1-1.aws.cloud2.influxdata.com/api/v2/telegrafs/0d03c1adaf7d0000
      - run: chmod +x .circleci/send_to_telegraf.sh
      - run:
          name: Post to telegraf
          command: .circleci/send_to_telegraf.sh


  sanity-test:
    docker:
      - image: cimg/openjdk:21.0
      - image: selenium/standalone-chrome:3.141.59-20200409
        environment:
          CI: true
    steps:
