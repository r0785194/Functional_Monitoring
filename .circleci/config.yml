version: 2.1
orbs:
  maven: circleci/maven@1.4.1
  browser-tools: circleci/browser-tools@1.4.8
jobs:
  test-java:
    docker:
      - image: cimg/openjdk:21.0

    steps:
      - checkout
      # Maven orb-stap om Maven te gebruiken
      - maven/validate

      # Browser-tools orb-stap om ChromeDriver te installeren
      - browser-tools/install-chrome
      - run:
          name: Install ChromeDriver
          command: |
            CHROME_VERSION=$(google-chrome-stable --version | cut -d " " -f 3 | cut -d "." -f 1)
            CHROMEDRIVER_VERSION=$(browser-tools latest-chromedriver-version $CHROME_VERSION)
            browser-tools install-chromedriver $CHROMEDRIVER_VERSION
      - run:
          name: Calculate cache key
          command: |-
            find . -name 'pom.xml' -o -name 'gradlew*' -o -name '*.gradle*' | \
                    sort | xargs cat > /tmp/CIRCLECI_CACHE_KEY
      - restore_cache:
          key: cache-{{ checksum "/tmp/CIRCLECI_CACHE_KEY" }}
      - run: mvn verify
      - store_test_results:
          path: target/surefire-reports
      - save_cache:
          key: cache-{{ checksum "/tmp/CIRCLECI_CACHE_KEY" }}
          paths:
            - ~/.m2/repository
  deploy:
    # This is an example deploy job, not actually used by the workflow
    docker:
      - image: cimg/base:stable
    steps:
      # Replace this with steps to deploy to users
      - run:
          name: deploy
          command: '#e.g. ./deploy.sh'
workflows:
  build-and-test:
    jobs:
      - test-java
